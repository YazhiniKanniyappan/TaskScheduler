<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnUbnPhzwFfgiVAhWnJNGx4_2Wt7GS9AXYVQ&s" type="image/png">
    <style>
        #main,#list{
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1 class="bg-primary text-center p-4 fs-1 text-light">Task Scheduler</h1>
<div class="container-fluid card my-3" id="main">
  <div class="row container-fluid">
    <label for="task">Task:</label>
    <input type="text" id="task" class="form-control">
  </div>

   <div class="row container-fluid">
     <label for="date">Date:</label>
     <input type="date" id="date" class="form-control">
   </div>
  
   <div class="d-flex justify-content-center m-4">
    <button class="btn btn-primary" id="btn">Add Task</button>
  </div>
</div>
<div id="list" class="container-fluid"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
        let count = 0;


        function additem(){
        const taskname = document.getElementById("task").value;
        const date = document.getElementById("date").value;
        const list = document.getElementById("list");
        
        
        if(taskname === "" || date === ""){
           alert("Please Enter a task and date")
           return;
        }
        const selectedDate = new Date(date);
        const currentDate = new Date();
        if(selectedDate < currentDate){
            alert("Please select a upcoming date")
            return;
         }
        
        const html = `<div class="container-fluid card my-2 p-2" id="item${count}">
                    <p><b>Task:</b> ${taskname}</p>
                    <p><b>Date:</b> ${date}</p>
                    <div class="d-flex justify-content-center m-1">
                <button onClick="clearall(${count})" id="btn${count}" class="btn btn-success">Mark Done<i class="bi bi-check2-circle"></i></button>
                </div>
                </div>`;
        list.innerHTML += html;
        count+=1;
        }
         
        function clearall(c){
            const item = document.getElementById(`item${c}`);
            if(item){
                 item.remove();
            }
        }
        document.getElementById("btn").addEventListener("click", additem);
    </script>
</body>
</html>
